<div class="content-header">
</div>
<h1>Insertar compra de planes</h1>
<section class="content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <div id="producto">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <caption> PLANES </caption>
                    <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of planes">
                    <td>{{item.id_plan}}</td>
                    <td>{{item.nombre_plan}}</td>
                    <td>{{item.precio_plan | currency}}</td>
                    <td>
                      <span class="fas fa-check-square" style="color: green; font-size: 18px; cursor: pointer;" (click)="seleccionar(item, item.id_plan)"></span>
                    </td>
                    </tr>
                  </tbody>
                  
                  
                </table>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <caption> CLIENTE </caption>
                  <tr>
                    <td>
                      <div class="row">
                        <div class="colg-lg-3">
                          <input type="text" class="form-control" placeholder="identificacion del cliente" [(ngModel)]="identificacion" name="identificacion"(keyup)="consulta_cliente()">
                        </div>
                        <div class="col-lg-9">{{nombre_cliente}}</div>
                      </div>
                    </td>
                  </tr>
                </thead>

              </table>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <caption> PEDIDO </caption>
              <tr>
                
                <th> Planes </th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th></th>

                <tr *ngFor="let itemp of matriz_producto">
                  
                  <td>{{itemp[1]}}</td>
                  <td>{{itemp[2] | currency}}</td>
                  <td>{{itemp[3]}}</td>
                  <td>{{itemp[4] | currency}}</td>
                  <td></td>
                  
                
                <span class="fas fa-minus-square" style="color:red; cursor: pointer" title="eliminar" ></span> 
              </tr>
            </thead>
              <tr>
                <td colspan="3"></td>
                <td><b>TOTAL: </b></td>
                <td>{{total | currency}}</td>
                <td></td>        
              </tr>
          </table>
          <input type="button" value="Guardar compra" class="btn btn-warning" style="width: 100%;" (click)="guardar()">
        </div>
